{include file="public/header" /}
{include file="public/menu"}
<style type="text/css">
    .input_type,.input_type_span{
        vertical-align: middle;
        margin: 0 !important;
    }
    #setting_value{
        display: none;
    }
    .value_list{
        margin-top: 10px;
    }
</style>
<form class="form-horizontal col-sm-8 col-sm-offset-2" action="/admin/goods/goods_attr_edit" method="post" enctype="multipart/form-data">
    <div class="box-body">
        <div class="form-group">
            <label for="attr_name" class="col-sm-2 control-label">属性名称</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" value="{$attr_info.attr_name}" name="attr_name" id="attr_name" placeholder="属性名称">
            </div>
            <div class="col-sm-1 red">*</div>
        </div>
        <div class="form-group">
            <label for="type_id" class="col-sm-2 control-label">选择类型</label>
            <div class="col-sm-6">
                <select name="type_id" id="type_id" class="form-control">
                    <option value="">请选择</option>
                    {volist name="type_info" id="data"}
                    <option value="{$data.id}" {if condition="$attr_info.type_id eq $data.id"}selected="selected"{/if}>{$data.type_name}</option>
                    {/volist}
                </select>
            </div>
            <div class="col-sm-1 red">*</div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">属性值录入方式</label>
            <div class="col-sm-6">
                <label class="control-label"><input class="input_type" type="radio" name="input_type" value="1" {if condition="$attr_info.input_type eq 1"}checked="checked"{/if}><span class="input_type_span">从添加的值中选择</span></label>&nbsp;&nbsp;
                <label class="control-label"><input class="input_type" type="radio" name="input_type" value="2" {if condition="$attr_info.input_type eq 2"}checked="checked"{/if}><span class="input_type_span">从文本框手动输入</span></label>
            </div>
            <div class="col-sm-1 red">*</div>
        </div>
        <div class="form-group" id="setting_value">
            <label class="col-sm-2 control-label">设置可选值</label>
            <div class="col-sm-6">
                <button type="button" class="add_value btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button>
                <div class="value_list">
                    {volist name="attr_info.attr_value" id="data"}
                        <p class="col-sm-10 col-xs-10"><input class="form-control" type="text" name="item[]" value="{$data}"></p>
                        <p class="col-sm-2 col-xs-2"><button class="delete_value btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button></p>
                    {/volist}
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 col-sm-offset-2">
                <button type="reset" class="col-sm-12 col-xs-12 btn btn-default">重置</button>
            </div>
            <div class="col-sm-3">
                <input type="hidden" value="{$attr_info.id}" name="id">
                <button type="button" class="col-sm-12 col-xs-12 btn btn-info edit_btn">提交</button>
            </div>
        </div>
    </div>
</form>
{include file="public/footer" /}
<script type="text/javascript">
    $(function () {
        if($('input[name="input_type"]:checked').val() == '1'){
            //从添加的值中选择
            $('#setting_value').show();
        }
        $('.input_type').on('click',function () {
            if($(this).val() == '1'){
                //从添加的值中选择
                $('#setting_value').show();
            }
            else if($(this).val() == '2'){
                //从文本框手动输入
                $('#setting_value').hide();
                $('.value_list').html('');
            }
        });
        $('.add_value').on('click',function () {
            var list_item = '<p class="col-sm-10 col-xs-10"><input class="form-control" type="text" name="item[]"></p>' +
                '<p class="col-sm-2 col-xs-2"><button class="delete_value btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button></p>';
            $('.value_list').append(list_item);
        });
        $('body').on('click','.delete_value',function () {
            $(this).parent().prev().remove();
            $(this).parent().remove();
        });

        $('.edit_btn').on('click',function () {
            //1.提交前验证
            if($('#attr_name').val() == ""){
                showMsg('属性名称不能为空','attr_name',1000);
                return false;
            }
            else if($('#type_id').val() == ""){
                showMsg('请选择类型','type_id',1000);
                return false;
            }
            else if($('input[name="input_type"]:checked').length == 0){
                showMsg('请选择录入方式','',1000);
                return false;
            }
            else{
                if($('input[name="input_type"]:checked').val() == '1'){
                    //从添加的值中选择  值不能设为空
                    var is_null = true;
                    for(var i=0;i<$('input[name="item[]"]').length;i++){
                        if( $('input[name="item[]"]').eq(i).val()!=""){
                            is_null = false;
                            break;
                        }
                    }
                    if(is_null){
                        showMsg('请设置至少一个可选值','',1000);
                        return false;
                    }
                }
                $(this).attr('type','submit');
            }
        });
    });
</script>
